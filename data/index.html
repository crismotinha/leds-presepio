<html>

   <body>
       <style>
           .base {
                margin: 25px;
                background-color: rgba(245, 245, 245, 0.4);
           }
           .btn-outline-success {
                background-color: rgba(245, 245, 245, 0.95);
           }
           .card-title, .card-header, .card-subtitle {
            color: white;
            text-shadow: 0 0 2px #000;
            font-weight: bold;
           }
           body {
            width: 100%;
            height: 100%;
               background-image: url("https://png.pngtree.com/background/20210715/original/pngtree-merry-christmas-wood-plank-texture-background-picture-image_1266178.jpg");
           }

       <div class="card base">
           <h2 id='title' class="card-header text-center" >Presépio Inteligente</h2>
           <h6 class="card-subtitle text-center">Família Motinha-Milhono</h6>
           
       <div class="card-body container">

                  </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Intervalo (ms)</span>
                    <input type="number" class="form-control" id='led1FadeInterval' name='led1FadeInterval' value='25'>
                </div>
            </div>

                </div>
            </div>
            <div class="mb-3 row">
                <h4 class="card-title">Grupo de LEDs 3</h4>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="led3" id="led3off" autocomplete="off" value='off' checked>

                    <input type="radio" class="btn-check" name="led5" id="led5off" autocomplete="off" value='off' checked>

            <div class="input-group mb-3" style="width: 100%;">
                <button type='submit' class="btn btn-danger btn-lg" style="width: 100%;">Aplicar</button>                
            </div>
                
            </form>
        </div>
           
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <script>           
           const formElem = document.querySelector('form');
           formElem.addEventListener('submit', (e) => {
            // on form submission, prevent default
            e.preventDefault();

            // construct a FormData object, which fires the formdata event
            new FormData(formElem);
            });

            formElem.addEventListener('formdata', (e) => {
                console.log('formdata fired');

                // Get the form data from the event object
                let data = e.formData;
                var output = {};
                console.log(data)
                for (const entry of data) {
                    output[entry[0]]= entry[1]
                    console.log(output)
                };

                // submit the data via XHR
                let request = new XMLHttpRequest();
                var url = 'http://192.168.1.184/changeledstate';
                request.open('POST', url);

                request.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
                console.log(JSON.stringify(output));
                
                console.log(url)
                request.send(JSON.stringify(output));
            });
       </script>
